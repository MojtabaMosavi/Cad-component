<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="cad-compoenent">
        <div class="topBackground"><img src="images/bg-pattern-card.svg" alt=""></div>
        <div class="info">
          <img src="images/image-victor.jpg" alt="">
          <p><span id="name">Victor Crest <span id="age">26</span></span></p>
          <p><span class="color">Londen</span></p>
        </div>
        <div class="cardBottomContent">
          <p class="name"> <span class="stats">80K</span><br> <span class="bt">Followers</span></p>
          <p> <span class="stats">803K </span><br> <span class="bt"> Likes</span></p>
          <p> <span class="stats">1.4K</span><br> <span class="bt">Photos</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
